apply plugin: 'java'

sourceCompatibility = 1.7
version = '1.0'

buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }

    dependencies {
        classpath 'com.jimdo.gradle:gradle-apt-plugin:+'
    }
}

apply plugin: 'apt'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    apt project(":library")
    compile project(":library")
}